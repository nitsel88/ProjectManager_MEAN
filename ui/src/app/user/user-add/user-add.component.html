<div class="container">


  <form [formGroup]="myForm" (submit)="onSubmit()"  ngNativeValidate>
  <div formGroupName="userGroup">
      <div class="form-group row">
          <label for="firstName" class="col-md-2 col-form-label"><b>First Name:</b></label>
          <div class="col-md-6">
          <input type="text" class="form-control" id="firstName" name="firstName" formControlName="firstName">
 </div>
      </div>
      <div class="form-group row">
          <label for="lastName" class="col-md-2 col-form-label"><b>Last Name:</b></label>
          <div class="col-md-6">
          <input type="text" class="form-control" id="lastName" name="lastName" formControlName="lastName">
 </div>
      </div>
      <div class="form-group row">
          <label for="empId" class="col-md-2 col-form-label"><b>Employee ID:</b></label>
          <div class="col-md-2">
          <input type="text" class="form-control" id="empId" name="empId" formControlName="empId">
    </div>
      </div>
      <div class="form-group row">
          <div class="col-md-7">
          <button type="submit" class="btn btn-primary  mr-3" [disabled]="!myForm.valid">{{btnType}}</button>
          <button type="button" class="btn btn-primary" (click)="resetForm()">Reset</button>
          </div>
          <p class="text-success col-md-2 text-left"> {{status}} </p>
      </div>
  </div>
  </form>
  <hr/>
  <div class="form-group row">
      <div class="col-sm-3">
        <input placeholder="Search" type="text" #firstName (keyup)="0" class="form-control" id="search" name="search">
      </div>
      <label class="col-form-label"><b>Sort:</b></label>
      <div class="col-sm-5">
          <button type="button" (click) = "sortBy('firstName')" class="btn btn-primary  mr-3">First Name</button>
          <button type="button" (click) = "sortBy('lastName')" class="btn btn-primary  mr-3">Last Name</button>
          <button type="button" (click) = "sortBy('empId')" class="btn btn-primary  mr-3">Emp ID</button>
      </div>
  </div>
  <hr/>
  <div class="row table-responsive w-75 ">
      <table class="table" style="border-collapse: collapse;">
          <tbody *ngFor="let user of users | userfilter : firstName.value | usersortfilter : property">
            <tr>
                <td ><input class="form-control" type="text" placeholder="{{user.firstName}}" readonly></td>
                <td ><button type="button" class="btn btn-primary" routerLink="/addUser/{{user.empId}}">Edit
                </button></td>
            </tr>
            <tr>
                <td ><input class="form-control" type="text" placeholder="{{user.lastName}}" readonly></td>
                <td ><button type="button" class="btn btn-danger" (click)="deleteUser(user.empId)">Delete
                  </button></td>
              </tr>
              <tr>
                  <td ><input class="form-control" type="text" placeholder="{{user.empId}}" readonly></td>
                </tr>
          </tbody>
        </table>
        </div>

  </div>
